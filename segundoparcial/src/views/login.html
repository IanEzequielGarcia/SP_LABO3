<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta http-equiv="Content-Script-Type" content="text/javascript" />


    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="./scripts/login.js"></script>
    
    <title>Login</title>
</head>
<body style="background-color:lightpink;">
    <div class="abs-center " style="margin-left: 50em; margin-top: 10em;">
        <div class="container">

                <div class="form-group">
                    <h2 class="text-info">Login</h2>
                </div>
                <div class="alert alert-danger hide col-4" id="errorLogin"></div>
                <div class="col-md-4 well form-horizontal"style="background-color:lightgrey;">
                    
                <form action="" id="loginForm" method="post"  >

                    <div class="form-group">
                        <label class="col-md-2 control-label">Correo</label><br>
                        <div class="col-md-12 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fas fa-envelope"></i></span>
                                <input type="text" name="txtEmail" id="txtEmail" class="form-control" placeholder="Correo">
                            </div>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label class="col-md-2 control-label">Clave</label><br>
                        <div class="col-md-12 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fas fa-key"></i></span>
                                <input type="password" name="txtContraseña" id="txtContraseña" class="form-control" placeholder="Contraseña">
                            </div>
                        </div>
                    </div>
        
                    <div class="form-group">
                            <label class="control-label col-md-1"></label>
                            <button class="btn btn-info col-md-4" type="button" id="btnEnviar" onclick="Scaloneta.Login.Login()">
                                Enviar
                            </button>
                            <label class="control-label col-md-1"></label>
                            <button class="btn btn-warning col-md-4" style="color:black" type="reset">
                                Limpiar
                            </button>
                    </div>
                    <br>
                    
                </form>
                <div class="row">
                        <label  class="col-md-1"></label>
                        <button class="btn btn-success col-md-12" onclick="Scaloneta.Login.IrRegistro()"> 
                                Quiero Registrarme!
                        </button>
                </div>
    </div>
</div>


                



</body>
</html>
